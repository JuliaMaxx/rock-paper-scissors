<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="rock_2703181.png" type="image/x-icon">
    <script src="play.js" defer></script>
</head>
<body>
    <h1 class="heading">🤘 Paper Scissors</h1>
    <div id="main">
        <div id="round-info">
            <h4 id="result">Choose your weapon</h4>
            <div id="explanation">First to score 5 points wins the game</div>
        </div>
        <div id="score">
            <div id="player-score">You: 0</div>
            <div id="comp-score">Computer: 0</div>
        </div>
        <div id="buttons">
            <button class="option" data-option="Rock">🤘</button>
            <button class="option" data-option="Paper">✋</button>
            <button class="option" data-option="Scissors">✌️</button>
        </div>
        <button id="play-again">Play again?</button>
    </div>
</body>
</html>
