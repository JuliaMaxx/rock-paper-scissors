<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=640, initial-scale=1.0, maximum-scale=1.0, user-scalable=2" name="viewport">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="rock_2703181.png" type="image/x-icon">
    <script src="play.js" defer></script>
</head>
<body class="change light-bg">
    <h1 class="change heading dark-c dark-b">
        <span class="heading-text">
            <span class="rock-emoji">🤘</span> Paper Scissors
        </span>
    </h1>
    <div id="main" class="change dark-c">
        <div id="round-info">
            <h4 id="result">Choose your weapon</h4>
            <div id="explanation">First to score 5 points wins the game</div>
        </div>
        <div id="score">
            <div>
                <div class="emoji-wrapper">
                    <div class="change player add-point dark-bg light-c">+</div>
                    <div class="emoji" id="player-move-emoji">?</div>
                </div>
                <div id="player-score">You: 0</div>
            </div>
            <div>
                <div class="emoji-wrapper">
                    <div class="change comp add-point dark-bg light-c">+</div>
                    <div class="emoji" id="comp-move-emoji">?</div>
                </div>
                <div id="comp-score">Computer: 0</div>
            </div>
        </div>
        <div id="buttons">
            <button class="change option light-c dark-bg light-b" data-option="Rock">🤘</button>
            <button class="change option light-c dark-bg light-b" data-option="Paper">✋</button>
            <button class="change option light-c dark-bg light-b" data-option="Scissors">✌️</button>
        </div>
    </div>
    <div id="play-again" class="change dark-bg light-c">
        <div id="play-again-text"></div>
        <button id="play-again-button" class="change light-bg dark-c light-b">Play again?</button>
    </div>
    <div class="lightBtn theme">🔆</div>
    <div class="darkBtn theme">🌙</div>
</body>
</html>
